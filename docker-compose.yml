version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: grantus_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-grantus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grantus_secret}
      POSTGRES_DB: ${POSTGRES_DB:-grantus}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grantus"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grantus_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-grantus}:${POSTGRES_PASSWORD:-grantus_secret}@db:5432/${POSTGRES_DB:-grantus}
      POSTGRES_USER: ${POSTGRES_USER:-grantus}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grantus_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
